<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="operaciones.js"></script>
    <script src="main.js"></script>

    <title>Registro de operaciones</title>
</head>

<body>
    <h1>Registro de Operaciónes</h1>

    <div class="container py-2">
        <p class="lead">Ingrese Operación</p>
        <form>
            <!-- Divisa -->
            <div>
                <p class="lead">Divisa</p>
                <input id="dolar" type="radio" name="divisa" value="dolar">
                <label for="dolar">Dolar</label>

                <input id="euro" type="radio" name="divisa" value="euro">
                <label for="euro">Euro</label>
            </div>

            <!-- Tipo Operacion -->
            <div>
                <p class="lead">Tipo de Operación</p>
                <input id="compra" type="radio" name="tipoOperacion" value="compra">
                <label for="compra">Compra</label>
                <input id="venta" type="radio" name="tipoOperacion" value="venta">
                <label for="venta">Venta</label>
            </div>

            <!-- Cantidad -->
            <div>
                <p class="lead">Cantidad</p>
                <input id="cantidad" type="number" placeholder="Cantidad" class="form-control my-2">
            </div>

            <!-- Cotización -->
            <div>
                <p class="lead">Cotización</p>
                <input id="cotizacion" type="number" placeholder="cotizacion" class="form-control my-2">
            </div>

            <!-- Confirmación -->
            <button id="boton" class="btn btn-succes" type="reset" onclick="registrarOperacion()">Agregar</button>
        </form>
    </div>

    <div class="container">
        <p>OPERACIONES</p>
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Divisa</th>
                    <th>Tipo Operación</th>
                    <th>Cantidad</th>
                    <th>Cotización</th>
                    <th>Pesos</th>
                </tr>
            </thead>
        </table>
    </div>


    <div class="container">
        <p>GANANCIA</p>
        <table class="table" id="ganancia">
            <thead class="thead-inverse">
                <tr>
                    <th>ganancia Dolares</th>
                </tr>
                <tr>
                    <th>ganancia Euros</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
